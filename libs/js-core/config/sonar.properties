sonar.projectKey=sip-js-core
sonar.projectName=sip-js-core
sonar.projectVersion=0.1.0

sonar.sourceEncoding=UTF-8

# sonar.language=ts
sonar.sources=src
# sonar will only watchthe inclusions files firstly
sonar.inclusions=**/*.ts
# exclude some files in the inclusions
sonar.exclusions=

sonar.tests=src
sonar.test.inclusions=**/*.spec.ts, **/*.e2e.ts
sonar.test.exclusions=

# import the Unit Test Coverage report in LCOV
sonar.typescript.lcov.reportPaths=dist/reports/lcov.info

# import the Unit Test Execution Report
sonar.genericcoverage.unitTestReportPaths=dist/reports/ut-report.xml
